name = "gaming-tracker"
compatibility_date = "2024-09-01"

# Cloudflare Pages configuration:
# Use pages_build_output_dir for the static client bundle.
# Do NOT set "main" here; Pages + Functions will auto-discover ./functions.
pages_build_output_dir = "build/"

# KV namespace binding for games data (must match your Cloudflare dashboard config)
[[kv_namespaces]]
binding = "GAMES_KV"
id = "games_kv"
