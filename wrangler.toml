name = "gaming-tracker"
main = "functions/[[path]].ts"
compatibility_date = "2024-09-01"

# Configure Cloudflare Pages build output directory so Pages stops complaining.
# SvelteKit + Pages Functions layout:
# - Static assets are emitted under `.svelte-kit/output/client` during build.
# - Pages will serve from that directory, and route dynamic requests to /functions.
pages_build_output_dir = ".svelte-kit/output/client"

# Optional: ensure KV binding matches docs/cloudflare-sync-tasks.md
[[kv_namespaces]]
binding = "GAMES_KV"
id = "games_kv"
